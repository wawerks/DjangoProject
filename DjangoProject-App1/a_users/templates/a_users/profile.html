{% extends 'layouts/blank.html' %}

{% block content %}

<div class="max-w-lg mx-auto pt-20 px-4">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex flex-col items-center p-8">
            <img class="w-36 h-36 rounded-full object-cover mb-4 border-4 border-indigo-600" src="{{ profile.avatar }}" alt="{{ profile.name }}'s avatar" />
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-900">{{ profile.name }}</h1>
                <div class="text-gray-500 mb-4">@{{ profile.user.username }}</div>
                {% if profile.info %}
                <div class="mt-4 text-gray-600 hyphens-auto border-t pt-4">
                    {{ profile.info|linebreaksbr }}
                </div>
                {% endif %}
            </div>
            {% if user == profile.user %}
            <div class="mt-6">
                <a href="{% url 'profile-edit' %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Edit Profile
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
