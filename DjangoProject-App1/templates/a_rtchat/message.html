{% if message.author == user.username %}
<div class="message-row d-flex justify-content-end mb-4">
    <div class="message-content">
        <div class="d-flex justify-content-end mb-1">
            <div class="small text-muted me-2">{{ message.timestamp|date:"g:i A" }}</div>
            <div class="fw-bold">You</div>
        </div>
        <div class="message-bubble sent">
            {{ message.body }}
        </div>
    </div>
</div>
{% else %}
<div class="message-row d-flex mb-4">
    <div class="message-content">
        <div class="d-flex mb-1">
            <div class="fw-bold">{{ message.author }}</div>
            <div class="small text-muted ms-2">{{ message.timestamp|date:"g:i A" }}</div>
        </div>
        <div class="message-bubble received">
            {{ message.body }}
        </div>
    </div>
</div>
{% endif %}
