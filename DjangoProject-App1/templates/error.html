{% extends 'layouts/blank.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-xl w-full bg-white rounded-lg shadow-md p-8 m-4">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-red-600 mb-4">{{ error_title }}</h1>
            <p class="text-gray-600 mb-8">{{ error_message }}</p>
            <a href="{% url 'home' %}" class="inline-block px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
