<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Container Setup */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full page height */
        }

        /* Main Content */
        .content {
            flex-grow: 1; /* Ensures content takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f0f7ff, #e0e8f8);
            padding: 20px;
        }

        /* Card Design */
        .card {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Title and Description Styling */
        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Button and Hint */
        .actions {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #4a90e2, #5a68d8);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: linear-gradient(to right, #357ac9, #4b4ed8);
            transform: translateY(-3px);
        }

        .hint {
            margin-top: 10px;
            color: #777;
            font-size: 0.9em;
        }

        /* Footer Section */
        .footer {
            background: white;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer p {
            margin: 0;
            color: #777;
            font-size: 0.9em;
        }

        .footer .links {
            margin-top: 10px;
        }

        .footer .links a {
            margin: 0 10px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .footer .links a:hover {
            color: #357ac9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="content">
            <div class="card">
                <h1 class="title">{{ title }}</h1>
                <p class="description">{{ description }}</p>
                <div class="actions">
                    <a href="{% url 'chat' %}" class="button">Join Chat Room</a>
                    <p class="hint">Click the button above to enter the chat room!</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; {{ current_year }} My Application. All rights reserved.</p>
            <div class="links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="https://github.com/wawerks/DjangoProject.git" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>
</body>
</html>
