{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Chat Rooms</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for group in chat_groups %}
        <a href="{% url 'chatroom' group.group_name %}" class="block">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <h2 class="text-xl font-semibold mb-2">{{ group.group_name }}</h2>
                <p class="text-gray-600">Join the conversation</p>
            </div>
        </a>
        {% empty %}
        <div class="col-span-full text-center py-8">
            <p class="text-gray-500">No chat rooms available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
