{% if message %}
<div class="flex items-start space-x-3 {% if message.author.username == user.username %}justify-end{% endif %} mb-4">
    <div class="flex-shrink-0">
        <a href="{% url 'profile' message.author.username %}" class="block">
            <img class="h-10 w-10 rounded-full object-cover" src="{{ message.author.profile.avatar }}" alt="Avatar">
        </a>
    </div>
    <div class="flex flex-col">
        <div class="flex items-baseline space-x-2">
            <span class="font-medium text-gray-900">{{ message.author.profile.name }}</span>
            <span class="text-sm text-gray-500">@{{ message.author.username }}</span>
        </div>
        <div class="mt-1 {% if message.author.username == user.username %}bg-emerald-500 text-white{% else %}bg-gray-200{% endif %} rounded-lg px-4 py-2">
            {{ message.body }}
        </div>
        <span class="text-xs text-gray-500 mt-1">{{ message.timestamp|time:"g:i A" }}</span>
    </div>
</div>
{% endif %}
