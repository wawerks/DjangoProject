<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <div class="flex justify-between items-center">
                <label class="inline-flex items-center text-gray-600">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span class="ml-2">Remember Me</span>
                </label>
                <a href="#" class="text-blue-600 text-sm">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none">Login</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-blue-600">Sign Up</a>
        </p>
    </div>

</body>
</html>
